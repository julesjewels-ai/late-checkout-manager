[project]
name = "late-checkout"
version = "0.1.0"
description = "Hospitality management platform for late checkouts"
authors = [{name = "Jules", email = "jules@example.com"}]
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic",
]
requires-python = ">=3.9"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
